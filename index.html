<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link rel="stylesheet" href="/styles/styles.css">

    <title>Document</title>
</head>

<body>
    <!-- AQUI EMPIEZA MARI -->

    <header>
        <!-- AQUI EMPIEZA CARLOS -->
        <nav>
            <!-- AQUI EMPIEZA MANUEL -->

            <!-- AQUI TERMINA MANUEL -->
        </nav>

        <!-- AQUI TERMINA CARLOS -->
    </header>



    <!-- AQUI TERMINA MARI -->
    <footer class="footer-section">
        <div class="container">
            <div class="columns footer-wrap">
                <div class="column is-flex is-align-items-center is-justify-content-space-between">
                    <div class="my-icon twitter fa-color fa-2x"><a href="https://twitter.com/avistaloo"
                            style="color: white" target="_blank" rel="noopener noreferrer">
                            <i class="fab fa-twitter"></i>
                    </div>
                    <div class="my-icon youtube fa-color fa-2x"><a href="https://www.youtube.com/" style="color: white"
                            target="_blank" rel="noopener noreferrer">
                            <i class="fab fa-youtube"></i>
                    </div>
                    <div class="my-icon facebook fa-color fa-2x">
                        <a href="https://www.facebook.com/profile.php?id=100075282414569" style="color: white"
                            target="_blank" rel="noopener noreferrer"> <i class="fab fa-facebook"></i>
                    </div>
                    <div class="my-icon instagram fa-color fa-2x"><a href="https://www.instagram.com/avistaloo/"
                            style="color: white" target="_blank" rel="noopener noreferrer">
                            <i class="fab fa-instagram"></i> </a>
                    </div>
                </div>
                <div class="column center-footer">
                    <div class="is-flex is-flex-direction-column is-align-items-center">
                        <img class="footer-logo" width="100px" src="/img/logo.png" alt="Logo Avistaloo.com">
                        <div>
                            <p class="copyright">© 2021 Avistaloo</p>
                        </div>
                    </div>
                </div>

                <div class="nav-footer is-flex is-align-items-center">
                    <ul class="columns is-flex is-vcentered">
                        <li class="column "><a href="#">¿Quiénes somos?</a></li>
                        <li class="column "><a href="#">Política de privacidad</a></li>
                        <li class="column  "><a class="modal-button" data-target="#modal-contact" aria-haspopup="true"
                                href="#">Contáctanos</a></li>
                    </ul>
                </div>

                <!-- Contact us form -->


                <div id="modal-contact" class="modal">
                    <div class="modal-background"></div>
                    <div class="modal-content">
                        <div class="box">
                            <div class="media">
                                <div class="media-content">
                                    <div class="tabs is-centered">
                                        <ul>
                                            <li class="is-active">
                                                <a href="javascript:void(0)">
                                                    <span class="icon is-small"><i class="fas fa-inbox"
                                                            aria-hidden="true"></i></span>
                                                    <span>Contáctanos</span>
                                                </a>
                                            </li>

                                        </ul>
                                    </div>

                                    <!-- form modal  -->

                                    <div class="field">
                                        <label class="label">Nombre</label>
                                        <div class="control">
                                            <input class="input is-success" type="text" placeholder="Ingrese su nombre">
                                        </div>
                                    </div>

                                    <div class="field">
                                        <div class="control has-icons-left has-icons-right">
                                            <span class="icon is-small is-right"></span>
                                        </div>

                                    </div>

                                    <div class="field">
                                        <label class="label">Correo</label>
                                        <div class="control has-icons-left has-icons-right">
                                            <input class="input is-success" data-validation="email not-blank"
                                                type="email" placeholder="Correo" value="">

                                            <span class="icon is-small is-left">
                                                <i class="fas fa-envelope"></i>
                                            </span>
                                            <span class="icon is-small is-right">

                                            </span>
                                        </div>
                                    </div>

                                    <div class="field">
                                        <label class="label">Asunto</label>
                                        <input class="input is-success">
                                    </div>

                                    <div class="field">
                                        <label class="label">Mensaje</label>
                                        <div class="control">
                                            <textarea class="textarea"
                                                placeholder="Escribe tu mensaje aquí..."></textarea>
                                        </div>
                                    </div>

                                    <div class="field">
                                        <div class="control">
                                            <label class="checkbox">
                                                <input type="checkbox">
                                                I agree to the <a href="#">terms and conditions</a>
                                            </label>
                                        </div>
                                    </div>



                                    <div class="field is-grouped">
                                        <div class="control">
                                            <button class="button is-link">Submit</button>
                                        </div>
                                        <div class="control">
                                            <button class="button cancel-button is-link is-light"
                                                aria-label="close">Cancel</button>
                                        </div>
                                    </div>

                                </div>
                            </div>
                        </div>
                    </div>
                    <button class="modal-close is-large" aria-label="close"></button>
                </div>
            </div>
        </div>
    </footer>

    <script src="/js/contact.js"> </script>
</body>

</html>
