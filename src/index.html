<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Avistaloo</title>
  <link rel="stylesheet" href="/assets/styles/main.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <script type="module" src="./index.js"></script>
</head>
<body>
  <nav class="navbar flex items-center justify-between lg:gap-x-20 gap-x-2 lg:px-5 px-3">

      <a class="navbar-item" href="#">
        <img width="70px" src="/assets/styles/images/logo.png" alt="">

      <h1 class="name-logo">Avistaloo</h1>
      <div class="searchbar-container">
        <input class="searchbar-input">
      </div>
    </div>
    <div class="nav-menu grow">
      <ul class="menu lg:flex hidden gap-x-5">
        <li class="item-menu">Wiki</li>
        <li class="item-menu">¿Qué es?</li>
        <li class="item-menu">Caracteristicas</li>
      </ul>
    </div>
    <div class="nav-buttons lg:flex hidden gap-x-3">
      <button>Iniciar Sesión</button>
      <button class="background-solid">Registrarse</button>
    </div>
    <div class="menu-mobile lg:hidden">
      <i class="fas fa-bars"></i>
    </div>
  </nav>

</html>
